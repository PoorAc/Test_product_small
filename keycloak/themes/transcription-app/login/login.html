<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in â€¢ Transcription App</title>

  <link
    rel="stylesheet"
    href="${url.resourcesPath}/css/styles.css"
  />
</head>

<body>
  <div class="page">
    <!-- Background blobs for depth -->
    <div class="bg-blob bg-blob-1"></div>
    <div class="bg-blob bg-blob-2"></div>

    <div class="card">
      <div class="header">
        <h1>Welcome back</h1>
        <p>Sign in to continue to your workspace</p>
      </div>

      <form action="${url.loginAction}" method="post">
        <div class="field">
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Email address"
            autofocus
          />
        </div>

        <div class="field">
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
          />
        </div>

        <button type="submit">
          Sign in
        </button>
      </form>

      <#if message?has_content>
        <div class="error">
          ${message.summary}
        </div>
      </#if>

      <div class="footer">
        Secure authentication powered by Keycloak
      </div>
    </div>
  </div>
</body>
</html>
