services:
  # Database Service
  db:
    image: postgres:16-alpine
    container_name: app_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Identity Provider Service
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: app_keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KC_HOSTNAME: localhost
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # Temporal Cluster (Auto-setup for local dev)
  temporal:
    image: temporalio/admin-tools:1.27.0
    container_name: app_temporal
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PWD=${POSTGRES_PASSWORD}
      - POSTGRES_SEEDS=db
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    ports:
      - "7233:7233" # gRPC port for your Python code to talk to
      - "8088:8080" # Temporal Web UI
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # etcd for Milvus Metadata
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
    networks:
      - app-network

  # MinIO for Milvus and app
  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadminpassword
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # API
      - "9001:9001" # Dashboard
    networks:
      - app-network

  # FastAPI Backend Service
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: app_backend
    restart: always
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - MINIO_ENDPOINT=minio:9000
      - TEMPORAL_ENDPOINT=temporal:7233
      - MILVUS_ENDPOINT=milvus:19530
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      temporal:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - app-network

  # The Worker needs the key to talk to Whisper/GPT
  worker:
    build: ./backend
    container_name: app_worker
    restart: always
    command: python worker.py # Run the worker script instead of the FastAPI app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TEMPORAL_ENDPOINT=temporal:7233
    depends_on:
      - backend
    networks:
      - app-network
      
  # Milvus config
  milvus:
    image: milvusdb/milvus:v2.4.0
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    ports:
      - "19530:19530"
    depends_on:
      - "etcd"
      - "minio"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: